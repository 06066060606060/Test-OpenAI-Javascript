<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
  <div class="flex flex-col justify-center py-8">
    <h1 class="font-bold text-2xl mx-auto pb-8">
      OpenAI Test
    </h1>
    <div class="flex flex-row-reverse">
      <input type="text" id="myapi" class="border px-2" value="" placeholder="sk-........"/>
    <label class="font-bold">ApiKey:</label>
  </div>
    <div class="flex flex-col mx-8">
      <label class="font-bold">Prompt:</label>
      <input type="text" id="text" class="border px-2" value="a picture of a cat" />
     
    </div>
    <div class="flex mx-8">
      <button id="button" class="bg-gray-500 w-32 my-2 py-2 rounded hover:bg-slate-400 mx-4" onclick="runImageGenerate()">Generate Image</button>
      <button id="button" class="bg-gray-500 w-32 my-2 py-2 rounded hover:bg-slate-400" onclick="runTextAnalysis()">Analyse Text</button> 
    </div>

<div class="flex mx-8 justify-center">
  <textarea id="resultDiv1" name="" rows="8" cols="100" class="border">
  </textarea>
</div>
    
    <div class="flex h-96 w-auto pt-4 mx-auto">
      <img id="resultDiv" src="" class="w-fit"></img>
    </div>
  </div>
</body>
<script>
  //function using openai image generation api
  function runImageGenerate() {
    var text = document.getElementById("text").value;
    var url = "https://api.openai.com/v1/images/generations";
    var data = {
      "prompt": text,
      "n": 1,
      "size": "512x512",
    };
    var xhr = new XMLHttpRequest();
    xhr.open("POST", url, true);
    var myapikey = document.getElementById("myapi").value;
    xhr.setRequestHeader("Content-Type", "application/json");
//authorization bearer token
    xhr.setRequestHeader("Authorization", "Bearer " + myapikey);
    xhr.onreadystatechange = function () {
      if (xhr.readyState == 4 && xhr.status == 200) {
        var json = JSON.parse(xhr.responseText);
        document.getElementById("resultDiv").src = json.data[0].url;
        console.log(json.data[0].url);
      }
    }
    xhr.send(JSON.stringify(data));

  }


  function runTextAnalysis() {
    var text = document.getElementById("text").value;
    var url = "https://api.openai.com/v1/images/generations";
    var data = {
      "prompt": text,
      "model": "text-davinci-002",
      "max_tokens": 10,
    };
    var xhr = new XMLHttpRequest();
    xhr.open("POST", url, true);
    var myapikey = document.getElementById("myapi").value;
    xhr.setRequestHeader("Content-Type", "application/json");
//authorization bearer token
    xhr.setRequestHeader("Authorization", "Bearer " + myapikey);
    xhr.onreadystatechange = function () {
      if (xhr.readyState == 4 && xhr.status == 200) {
        var json = JSON.parse(xhr.responseText);
        document.getElementById("resultDiv").src = json.data[0].url;
        console.log(json.data[0].url);
      }
    }
    xhr.send(JSON.stringify(data));

  }

</script>

</html>
